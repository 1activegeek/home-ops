---
name: "Security Validation"

on:
  pull_request:
    branches: ["main"]
    paths:
      - "kubernetes/apps/**/*.yaml"
      - ".taskfiles/kubernetes/scripts/validate-external-routes.sh"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  validate-external-routes:
    name: Validate External Route Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup yq
        uses: mikefarah/yq@2be0094729a1006f61e8339ce9934bfb3cbb549f # v4.52.2

      - name: Validate external HTTPRoute security
        run: bash .taskfiles/kubernetes/scripts/validate-external-routes.sh

  security-validation-status:
    name: Security Validation Success
    needs: ["validate-external-routes"]
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Validation failed?
        if: ${{ contains(needs.*.result, 'failure') }}
        run: |
          echo "❌ Security validation failed!"
          echo ""
          echo "One or more external HTTPRoutes are missing required security labels."
          echo "See the validation job output above for details."
          exit 1

      - name: Validation passed?
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: echo "✅ All external routes have proper security configuration"
