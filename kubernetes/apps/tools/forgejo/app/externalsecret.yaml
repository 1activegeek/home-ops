---
# Admin credentials and database password for Forgejo
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: forgejo
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-store
  target:
    name: forgejo-secret
    template:
      data:
        # Admin username (chart expects key "username")
        username: "{{ .admin_username }}"
        # Admin password (chart expects key "password")
        password: "{{ .admin_password }}"
        # PostgreSQL credentials
        db-password: "{{ .db_password }}"
  dataFrom:
    - extract:
        key: forgejo
---
# Forgejo app.ini config secrets (injected via additionalConfigSources)
# Keys must be section names; values are INI key=value pairs (newline-separated)
# This matches the format used by forgejo-inline-config (created by the chart)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: forgejo-config
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-store
  target:
    name: forgejo-config-secret
    template:
      data:
        # [security] section
        security: "SECRET_KEY={{ .secret_key }}"
        # [server] section
        server: "LFS_JWT_SECRET={{ .lfs_jwt_secret }}"
  dataFrom:
    - extract:
        key: forgejo
