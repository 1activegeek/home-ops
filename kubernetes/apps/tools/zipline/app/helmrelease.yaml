---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zipline
spec:
  chartRef:
    kind: OCIRepository
    name: zipline
  interval: 1h
  values:
    controllers:
      zipline:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: "17"
            env:
              INIT_POSTGRES_HOST: zipline-postgresql
              INIT_POSTGRES_SUPER_USER: postgres
              INIT_POSTGRES_SUPER_PASS:
                valueFrom:
                  secretKeyRef:
                    name: zipline-secret
                    key: POSTGRES_PASSWORD
              INIT_POSTGRES_USER: zipline
              INIT_POSTGRES_PASS:
                valueFrom:
                  secretKeyRef:
                    name: zipline-secret
                    key: POSTGRES_PASSWORD
              INIT_POSTGRES_DBNAME: zipline
        containers:
          app:
            image:
              repository: ghcr.io/diced/zipline
              tag: v4
            env:
              TZ: America/New_York
            envFrom:
              - secretRef:
                  name: zipline-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 3000
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 512Mi

      postgresql:
        type: Deployment
        containers:
          postgres:
            image:
              repository: postgres
              tag: "17-alpine"
            env:
              POSTGRES_USER: postgres
              POSTGRES_DB: zipline
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: zipline-secret
                    key: POSTGRES_PASSWORD
              PGDATA: /var/lib/postgresql/data/pgdata
            resources:
              requests:
                cpu: 50m
              limits:
                memory: 256Mi
        pod:
          securityContext:
            runAsUser: 999
            runAsGroup: 999
            fsGroup: 999

    service:
      app:
        controller: zipline
        ports:
          http:
            port: *port
      postgresql:
        controller: postgresql
        ports:
          postgres:
            port: 5432

    persistence:
      uploads:
        type: persistentVolumeClaim
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 10Gi
        advancedMounts:
          zipline:
            app:
              - path: /zipline/uploads
      db-data:
        type: persistentVolumeClaim
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 2Gi
        advancedMounts:
          postgresql:
            postgres:
              - path: /var/lib/postgresql/data

    route:
      app:
        hostnames: ["zipline.${SECRET_DOMAIN}"]
        parentRefs:
          - name: envoy-external
            namespace: network
            sectionName: https
