---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  chartRef:
    kind: OCIRepository
    name: qbittorrent
  interval: 1h
  values:
    controllers:
      qbittorrent:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.1.0
            env:
              TZ: America/New_York
              QBITTORRENT__PORT: &port 8080
              QBITTORRENT__BT_PORT: &port-bt 50413
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v2/app/version
                    port: *port
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 1Gi
          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.0
            envFrom:
              - secretRef:
                  name: qbittorrent-secret
            env:
              TZ: America/New_York
              FIREWALL_INPUT_PORTS: *port
              FIREWALL_VPN_INPUT_PORTS: *port-bt
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                add: ["NET_ADMIN"]
                drop: ["ALL"]
            resources:
              requests:
                cpu: 50m
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
    service:
      app:
        controller: qbittorrent
        ports:
          http:
            port: *port
      bittorrent:
        controller: qbittorrent
        type: LoadBalancer
        ports:
          bittorrent-tcp:
            port: *port-bt
            protocol: TCP
          bittorrent-udp:
            port: *port-bt
            protocol: UDP
    persistence:
      config:
        type: persistentVolumeClaim
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 1Gi
        advancedMounts:
          qbittorrent:
            app:
              - path: /config
      # NFS media mount - single root for hardlink support
      media:
        type: nfs
        server: ${NFS_SERVER}
        path: /volume1/media
        advancedMounts:
          qbittorrent:
            app:
              - path: /data/media
      # Gluetun needs /tmp writable
      gluetun-tmp:
        type: emptyDir
        advancedMounts:
          qbittorrent:
            gluetun:
              - path: /tmp
    route:
      app:
        hostnames: ["qbit.${SECRET_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
