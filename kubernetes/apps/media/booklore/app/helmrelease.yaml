---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: booklore
spec:
  chartRef:
    kind: OCIRepository
    name: booklore
  interval: 1h
  values:
    controllers:
      booklore:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/booklore-app/booklore
              tag: 1.6.0
            env:
              TZ: America/New_York
              SPRING_DATASOURCE_URL: "jdbc:mysql://booklore-mariadb:3306/booklore"
              SPRING_DATASOURCE_USERNAME: booklore
              SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_OIDC_ISSUER_URI: "https://authentik.${SECRET_DOMAIN}/application/o/booklore/"
            envFrom:
              - secretRef:
                  name: booklore-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 8080
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 200m
              limits:
                memory: 512Mi
      mariadb:
        type: Deployment
        containers:
          mariadb:
            image:
              repository: mariadb
              tag: "11"
            env:
              MYSQL_DATABASE: booklore
              MYSQL_USER: booklore
              MYSQL_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: booklore-secret
                    key: MYSQL_PASSWORD
              MYSQL_ROOT_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: booklore-secret
                    key: MYSQL_ROOT_PASSWORD
            resources:
              requests:
                cpu: 50m
              limits:
                memory: 256Mi
        pod:
          securityContext:
            runAsUser: 999
            runAsGroup: 999
            fsGroup: 999
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
    service:
      app:
        controller: booklore
        ports:
          http:
            port: *port
      mariadb:
        controller: mariadb
        ports:
          mysql:
            port: 3306
    persistence:
      data:
        type: persistentVolumeClaim
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 1Gi
        advancedMounts:
          booklore:
            app:
              - path: /app/data
      db-data:
        type: persistentVolumeClaim
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 2Gi
        advancedMounts:
          mariadb:
            mariadb:
              - path: /var/lib/mysql
      books:
        type: nfs
        server: ${NFS_SERVER}
        path: /volume1/media/ebook
        advancedMounts:
          booklore:
            app:
              - path: /books
      bookdrop:
        type: nfs
        server: ${NFS_SERVER}
        path: /volume1/media/bookdrop
        advancedMounts:
          booklore:
            app:
              - path: /bookdrop
    route:
      app:
        hostnames: ["books.${SECRET_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
