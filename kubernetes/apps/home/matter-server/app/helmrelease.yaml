---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: matter-server
spec:
  chartRef:
    kind: OCIRepository
    name: matter-server
  interval: 1h
  values:
    controllers:
      matter-server:
        containers:
          app:
            image:
              repository: ghcr.io/home-assistant-libs/python-matter-server
              tag: 7.0.1
            args:
              - --storage-path
              - /data
              - --paa-root-cert-dir
              - /data/credentials
            env:
              TZ: America/New_York
            securityContext:
              privileged: true  # Required for Matter
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
              limits:
                memory: 512Mi

    defaultPodOptions:
      hostNetwork: true  # Matter requires host networking

    service:
      app:
        controller: matter-server
        ports:
          matter:
            port: 5580

    persistence:
      data:
        type: persistentVolumeClaim
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /data
