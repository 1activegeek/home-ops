---
# Phase 5: External HTTPRoute for Z-Wave JS UI
# Protected by Authentik forward-auth via SecurityPolicy
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: zwave-js-ui-external
  namespace: home
spec:
  hostnames:
    - hass-zwave.${SECRET_DOMAIN}
  parentRefs:
    - name: envoy-external
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: zwave-js-ui
          port: 8091
