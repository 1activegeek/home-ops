---
# External HTTPRoute for Z-Wave JS UI
# Protected by gateway-level Authentik forward-auth (default)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: zwave-js-ui-external
  namespace: home
  labels:
    security.home-ops/auth-required: "true"
spec:
  hostnames:
    - hass-zwave.${SECRET_DOMAIN}
  parentRefs:
    - name: envoy-external
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: zwave-js-ui
          port: 8091
