---
# Phase 5: External HTTPRoute for ESPHome
# Protected by Authentik forward-auth via SecurityPolicy
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: esphome-external
  namespace: home
spec:
  hostnames:
    - hass-esphome.${SECRET_DOMAIN}
  parentRefs:
    - name: envoy-external
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: esphome
          port: 6052
