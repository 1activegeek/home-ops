---
# External HTTPRoute for ESPHome
# Protected by gateway-level Authentik forward-auth (default)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: esphome-external
  namespace: home
  labels:
    security.home-ops/auth-required: "true"
spec:
  hostnames:
    - hass-esphome.${SECRET_DOMAIN}
  parentRefs:
    - name: envoy-external
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: esphome
          port: 6052
