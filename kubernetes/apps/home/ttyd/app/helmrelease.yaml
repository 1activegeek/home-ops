---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ttyd
spec:
  chartRef:
    kind: OCIRepository
    name: ttyd
  interval: 1h
  values:
    controllers:
      ttyd:
        containers:
          app:
            image:
              repository: tsl0922/ttyd
              tag: "1.7.7"
            args:
              - -W
              - /bin/sh
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 128Mi

    service:
      app:
        controller: ttyd
        ports:
          http:
            port: 7681

    route:
      app:
        hostnames: ["hass-terminal.${SECRET_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 7681
