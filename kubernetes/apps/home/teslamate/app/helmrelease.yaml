---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: teslamate
spec:
  chartRef:
    kind: OCIRepository
    name: teslamate
  interval: 1h
  values:
    controllers:
      teslamate:
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: Recreate
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: "17"
            env:
              INIT_POSTGRES_HOST: teslamate-postgresql
              INIT_POSTGRES_SUPER_USER: postgres
              INIT_POSTGRES_SUPER_PASS:
                valueFrom:
                  secretKeyRef:
                    name: teslamate-secret
                    key: POSTGRES_PASSWORD
              INIT_POSTGRES_USER: teslamate
              INIT_POSTGRES_PASS:
                valueFrom:
                  secretKeyRef:
                    name: teslamate-secret
                    key: POSTGRES_PASSWORD
              INIT_POSTGRES_DBNAME: teslamate
        containers:
          app:
            image:
              repository: teslamate/teslamate
              tag: 1.32.0
            envFrom:
              - secretRef:
                  name: teslamate-secret
            env:
              TZ: America/New_York
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 4000
                  initialDelaySeconds: 15
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 50m
              limits:
                memory: 256Mi
      postgresql:
        type: Deployment
        containers:
          postgres:
            image:
              repository: postgres
              tag: "17-alpine"
            env:
              POSTGRES_USER: postgres
              POSTGRES_DB: teslamate
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: teslamate-secret
                    key: POSTGRES_PASSWORD
              PGDATA: /var/lib/postgresql/data/pgdata
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 256Mi
        pod:
          securityContext:
            runAsUser: 999
            runAsGroup: 999
            fsGroup: 999
    service:
      app:
        controller: teslamate
        ports:
          http:
            port: *port
      postgresql:
        controller: postgresql
        ports:
          postgres:
            port: 5432
    persistence:
      db-data:
        type: persistentVolumeClaim
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 5Gi
        advancedMounts:
          postgresql:
            postgres:
              - path: /var/lib/postgresql/data
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
