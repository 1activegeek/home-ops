---

apiVersion: gateway.networking.k8s.io/v1

kind: HTTPRoute

metadata:

  name: gatus

spec:

  hostnames:

    - gatus.${SECRET_DOMAIN}

  parentRefs:

    - name: envoy-internal

      namespace: network

      sectionName: https

  rules:

    - backendRefs:

        - name: gatus

          port: 80