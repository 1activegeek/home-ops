---
# Test PVC for NFS storage class
# Apply with: kubectl apply -f test-pvc-nfs.yaml
# Check status: kubectl get pvc -n storage test-nfs-pvc
# Verify volume: kubectl get pv
# Delete after testing: kubectl delete -f test-pvc-nfs.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-nfs-pvc
  namespace: storage
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-slow
  resources:
    requests:
      storage: 1Gi
---
# Test pod to mount and write to the NFS PVC
apiVersion: v1
kind: Pod
metadata:
  name: test-nfs-pod
  namespace: storage
spec:
  containers:
    - name: test
      image: busybox:latest
      command:
        - sh
        - -c
        - |
          echo "Testing NFS volume..."
          echo "NFS test data - $(date)" > /data/test.txt
          cat /data/test.txt
          echo "Volume test successful!"
          sleep 3600
      volumeMounts:
        - name: data
          mountPath: /data
  volumes:
    - name: data
      persistentVolumeClaim:
        claimName: test-nfs-pvc
