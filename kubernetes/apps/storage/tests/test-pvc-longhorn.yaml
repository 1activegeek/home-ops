---
# Test PVC for Longhorn storage class
# Apply with: kubectl apply -f test-pvc-longhorn.yaml
# Check status: kubectl get pvc -n storage test-longhorn-pvc
# Verify volume: kubectl get pv
# Delete after testing: kubectl delete -f test-pvc-longhorn.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-longhorn-pvc
  namespace: storage
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi
---
# Test pod to mount and write to the Longhorn PVC
apiVersion: v1
kind: Pod
metadata:
  name: test-longhorn-pod
  namespace: storage
spec:
  containers:
    - name: test
      image: busybox:latest
      command:
        - sh
        - -c
        - |
          echo "Testing Longhorn volume..."
          echo "Longhorn test data - $(date)" > /data/test.txt
          cat /data/test.txt
          echo "Volume test successful!"
          sleep 3600
      volumeMounts:
        - name: data
          mountPath: /data
  volumes:
    - name: data
      persistentVolumeClaim:
        claimName: test-longhorn-pvc
