---
# Public HTTPRoute for echo app (no authentication)
# Used for testing external connectivity without auth barriers
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: echo-external
  namespace: default
  labels:
    security.home-ops/public: "true"
spec:
  hostnames:
    - echo.${SECRET_DOMAIN}
  parentRefs:
    - name: envoy-external
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: echo
          port: 80
