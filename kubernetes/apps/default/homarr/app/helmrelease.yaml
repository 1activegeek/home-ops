---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homarr
  namespace: default
spec:
  chartRef:
    kind: OCIRepository
    name: homarr
  interval: 1h
  timeout: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/homarr-labs/homarr
      tag: "v1.43.1"
    env:
      AUTH_PROVIDERS: "credentials"
      TZ: "America/New_York"
    envSecrets:
      dbEncryption:
        existingSecret: {{ .Release.Name}}-secret
        key: db-encryption-key
    #   HOMARR_PASSWORD:
    #     secretName: {{ .Release.Name}}-secret
    #     secretKey: HOMARR_PASSWORD
    httproute:
      enabled: true
      hostnames:
        - homarr.${SECRET_DOMAIN}
        - home.${SECRET_DOMAIN}
      parentRefs:
        - name: envoy-internal
          namespace: network
          sectionName: https
    persistence:
      homarrDatabase:
        enabled: true
        size: 5Gi
        storageClassName: "longhorn" # Use default (Longhorn)
