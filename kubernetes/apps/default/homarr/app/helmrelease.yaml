---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homarr
  namespace: default
spec:
  chartRef:
    kind: OCIRepository
    name: homarr
  interval: 1h
  timeout: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/homarr-labs/homarr
      tag: "8.2.1"
    env:
      - name: SECRET_ENCRYPTION_KEY
        valueFrom:
          secretKeyRef:
            name: homarr-secret
            key: SECRET_ENCRYPTION_KEY
      - name: HOMARR_PASSWORD
        valueFrom:
          secretKeyRef:
            name: homarr-secret
            key: HOMARR_PASSWORD
    envSecrets:
      PLEX_API_KEY:
        secretName: homarr-secret
        secretKey: PLEX_API_KEY
      SONARR_API_KEY:
        secretName: homarr-secret
        secretKey: SONARR_API_KEY
    httproute:
      enabled: true
      hostnames:
        - "{{ .Release.Name }}.${SECRET_DOMAIN}"
      parentRefs:
        - name: envoy-internal
          namespace: network
          sectionName: https
    persistence:
      homarrDatabase:
        enabled: true
        size: 5Gi
        storageClassName: "" # Use default (Longhorn)