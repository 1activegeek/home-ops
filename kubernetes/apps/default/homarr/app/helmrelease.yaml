apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homarr
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: homarr
      version: "1.0.0"  # Specify a stable version; update as needed
      sourceRef:
        kind: OCIRepository
        name: homarr
  values:
    image:
      repository: homarr/homarr
      tag: latest
      pullPolicy: IfNotPresent
    service:
      type: ClusterIP
      port: 7575
    ingress:
      enabled: false  # Using HTTPRoute instead
    persistence:
      enabled: true
      size: 5Gi
      storageClass: ""  # Use default (Longhorn)
    env:
      - name: HOMARR_PASSWORD
        valueFrom:
          secretKeyRef:
            name: homarr-secret
            key: HOMARR_PASSWORD
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
    securityContext:
      runAsNonRoot: true
      runAsUser: 1001
      readOnlyRootFilesystem: true