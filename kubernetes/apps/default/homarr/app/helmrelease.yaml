---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homarr
  namespace: default
spec:
  chartRef:
    kind: OCIRepository
    name: homarr
  interval: 1h
  timeout: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/homarr-labs/homarr
      tag: "v1.43.1"
    rbac:
      enabled: true
    env:
      - name: AUTH_PROVIDERS
        value: "credentials,oidc"
      - name: TZ
        value: "America/New_York"
      # LOG_LEVEL: "debug"
    envSecrets:
      dbEncryption:
        existingSecret: "homarr-secret"
        key: "db-encryption-key"
      OIDC_CLIENT_ID:
        secretName: homarr-secret
        secretKey: OIDC_CLIENT_ID
      OIDC_CLIENT_SECRET:
        secretName: homarr-secret
        secretKey: OIDC_CLIENT_SECRET
      OIDC_ISSUER:
        secretName: homarr-secret
        secretKey: OIDC_ISSUER
      OIDC_NAME:
        secretName: homarr-secret
        secretKey: OIDC_NAME
      OIDC_SCOPE:
        secretName: homarr-secret
        secretKey: OIDC_SCOPE
      NEXTAUTH_URL:
        secretName: homarr-secret
        secretKey: NEXTAUTH_URL
      NEXTAUTH_SECRET:
        secretName: homarr-secret
        secretKey: NEXTAUTH_SECRET

    #   HOMARR_PASSWORD:
    #     secretName: {{ .Release.Name}}-secret
    #     secretKey: HOMARR_PASSWORD
    httproute:
      enabled: true
      hostnames:
        - homarr.${SECRET_DOMAIN}
        - home.${SECRET_DOMAIN}
      parentRefs:
        - name: envoy-internal
          namespace: network
          sectionName: https
      rules:
        - backendRefs:
            - name: homarr
              port: 7575
    persistence:
      homarrDatabase:
        enabled: true
        size: 1Gi
        storageClassName: "longhorn" # Use default (Longhorn)
