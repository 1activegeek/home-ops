---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homarr
  namespace: default
spec:
  chartRef:
    kind: OCIRepository
    name: homarr
  interval: 1h
  timeout: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/homarr-labs/homarr
      tag: "8.2.1"
    envFrom:
      - secretRef:
        name: {{ .Release.Name }}-secret
    httproute:
      enabled: true
      hostnames:
        - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        - home.${SECRET_DOMAIN}
      parentRefs:
        - name: envoy-internal
          namespace: network
          sectionName: https
    persistence:
      homarrDatabase:
        enabled: true
        size: 1Gi
        storageClassName: "" # Use default (Longhorn)