apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: db-encryption
  namespace: default
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-store
  target:
    name: db-encryption
    template:
      data:
        db-encryption-key: "{{ .SECRET_ENCRYPTION_KEY }}"
  dataFrom:
    - extract:
        key: homarr-secret