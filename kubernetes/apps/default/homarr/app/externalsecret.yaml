apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homarr
  namespace: default
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-store
  target:
    name: homarr-secret
    template:
      data:
        # HOMARR_PASSWORD: "{{ .HOMARR_PASSWORD }}"
        db-encryption-key: "{{ .db-encryption-key }}"
  dataFrom:
    - extract:
        key: homarr
