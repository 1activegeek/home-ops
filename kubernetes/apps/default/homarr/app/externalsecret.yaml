apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homarr-secret
  namespace: default
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-store
  target:
    name: homarr-secret
    template:
      data:
        HOMARR_PASSWORD: "{{ .HOMARR_PASSWORD }}"
        PLEX_API_KEY: "{{ .PLEX_API_KEY }}"
        SONARR_API_KEY: "{{ .SONARR_API_KEY }}"
  dataFrom:
    - extract:
        key: homarr-secret