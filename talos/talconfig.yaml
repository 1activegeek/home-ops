---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://10.0.3.51:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "10.0.3.51"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "asgard-mpc-01"
    ipAddress: "10.0.3.21"
    installDisk: "/dev/nvme0n1"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/c9078f9419961640c712a8bf2bb9174933dfcf1da383fd8ea2b7dc21493f8bac
    controlPlane: true
    volumes:
      - name: EPHEMERAL
        provisioning:
          diskSelector:
            match: "system_disk" # Keep it on the system disk
          minSize: 50GB
          maxSize: 95GB # Limit EPHEMERAL to 95GB
          grow: false # Don't auto-grow
    # patches: # Allow individual patching if we need it
    #   - "@talconfig/patches/node-specific/k8s-ctrl-01.yaml"
    userVolumes:
      - name: longhorn-data
        provisioning:
          diskSelector:
            match: "system_disk"
          maxSize: 900GB
          grow: true
        filesystem:
          type: ext4
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "84:47:09:54:a3:99"
        dhcp: false
        addresses:
